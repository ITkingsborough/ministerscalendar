<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsborough Church Calendar</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
        }
        .ps-note {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #ffeb3b;
            color: #333;
            border-radius: 5px;
            margin: 0 auto 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .header {
            max-width: 800px;
            margin: 0 auto 30px auto;
            text-align: center;
            padding: 40px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: white;
            font-size: 32px;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .weekly-schedule {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        .weekly-schedule h3 {
            color: #2c3e50;
            margin: 0 0 10px 0;
        }
        .weekly-schedule p {
            margin: 5px 0;
            color: #34495e;
        }
        /* Rest of the previous styles */
    </style>
</head>
<body>
    <div class="ps-note">
        <strong>PS:</strong> All ministers are required to put on a clergy collar on their officiating days.
    </div>
    <div class="header">
        <h1>Kingsborough Church Officiating Calendar</h1>
    </div>
    <div class="container">
        <h2>This Week's Officiating Schedule</h2>
        <div id="weekly-schedules"></div>
    </div>
    <div class="container">
        <h2>Calendar for Lead Ministers</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Download Calendar</th>
                </tr>
            </thead>
            <tbody id="minister-list"></tbody>
        </table>
    </div>

    <script>
        const Pastor = [
            { name: "Pastor Bodinga Sambo", file: "attached_assets/PBO.ics" },
            { name: "Pastor Christine", file: "attached_assets/PC.ics" },
            { name: "Pastor Emmanuel", file: "attached_assets/PE.ics" },
            { name: "Pastor Gbenga Jola", file: "attached_assets/PGJO.ics" },
            { name: "Pastor Segun Oyinloye", file: "attached_assets/PSO.ics" },
            { name: "Pastor Segun Oyinloye", file: "attached_assets/PSO.ics" },
            { name: "Elder Moji Hassan", file: "attached_assets/EMH.ics" }
        ];

        const Minister = [
            { name: "Minister Eniola Shabi", file: "attached_assets/MES.ics" },
            { name: "Minister Joshua Shoyebo", file: "attached_assets/MJA.ics" },
            { name: "Minister Joash Balogun", file: "attached_assets/MJB.ics" },
            { name: "Minister Nonye Balogun", file: "attached_assets/MNB.ics" },
            { name: "Minister Peter Abdulaziz", file: "attached_assets/MPA.ics" },
            { name: "Minister Tomi Kaka", file: "attached_assets/MSTK.ics" },
            { name: "Minister Wale Famurewa", file: "attached_assets/MWF.ics" },
            { name: "Minister Yomi Okanlawon", file: "attached_assets/MYO.ics" }
        ];

        // Function to parse ICS file
        async function parseICSFile(file) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                
                // Simple ICS parser
                const events = [];
                const lines = text.split('\n');
                let currentEvent = null;

                for (const line of lines) {
                    if (line.startsWith('BEGIN:VEVENT')) {
                        currentEvent = {};
                    } else if (line.startsWith('END:VEVENT')) {
                        if (currentEvent) events.push(currentEvent);
                        currentEvent = null;
                    } else if (currentEvent) {
                        if (line.startsWith('DTSTART:')) {
                            currentEvent.start = new Date(line.substring(8));
                        } else if (line.startsWith('SUMMARY:')) {
                            currentEvent.summary = line.substring(8);
                        }
                    }
                }
                return events;
            } catch (error) {
                console.error('Error parsing ICS file:', error);
                return [];
            }
        }

        // Function to check if a date is in the current week
        function isCurrentWeek(date) {
            const now = new Date();
            const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
            const weekEnd = new Date(now.setDate(now.getDate() + 6));
            return date >= weekStart && date <= weekEnd;
        }

        // Function to display weekly schedule
        async function displayWeeklySchedule() {
            const weeklySchedulesDiv = document.getElementById('weekly-schedules');
            const allEvents = [];

            // Fetch and parse all ICS files
            for (const pastor of Pastor) {
                const events = await parseICSFile(pastor.file);
                events.forEach(event => {
                    if (isCurrentWeek(event.start)) {
                        allEvents.push({
                            name: pastor.name,
                            date: event.start,
                            summary: event.summary
                        });
                    }
                });
            }

            for (const minister of Minister) {
                const events = await parseICSFile(minister.file);
                events.forEach(event => {
                    if (isCurrentWeek(event.start)) {
                        allEvents.push({
                            name: minister.name,
                            date: event.start,
                            summary: event.summary
                        });
                    }
                });
            }

            // Sort events by date
            allEvents.sort((a, b) => a.date - b.date);

            // Display events
            allEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'weekly-schedule';
                eventDiv.innerHTML = `
                    <h3>${event.date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}</h3>
                    <p><strong>Officiating:</strong> ${event.name}</p>
                    <p>${event.summary}</p>
                `;
                weeklySchedulesDiv.appendChild(eventDiv);
            });
        }

        // Initialize the table and weekly schedule
        const ministerTableBody = document.createElement("tbody");
        Minister.forEach(Minister => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${Minister.name}</td>
                <td><a href="${Minister.file}" class="download-btn" download>Download</a></td>
            `;
            ministerTableBody.appendChild(row);
        });

        const ministerSection = document.createElement("div");
        ministerSection.classList.add("container");
        ministerSection.innerHTML = `
            <h2>Calendar for Ministers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Download Calendar</th>
                    </tr>
                </thead>
            </table>
        `;
        ministerSection.querySelector("table").appendChild(ministerTableBody);
        document.body.appendChild(ministerSection);

        const tableBody = document.getElementById("minister-list");
        Pastor.forEach(Pastor => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${Pastor.name}</td>
                <td><a href="${Pastor.file}" class="download-btn" download>Download</a></td>
            `;
            tableBody.appendChild(row);
        });

        // Display the weekly schedule when the page loads
        displayWeeklySchedule();
    </script>
</body>
</html>
